<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canaria API Documentation</title>
    <style>
        :root {
            /* Matte Color Palette */
            --bg-body: #f5f5f5;
            --bg-card: #ffffff;
            --bg-sidebar: #eeeeee;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #455a64; /* Blue Grey */
            --accent-hover: #37474f;
            --border-color: #e0e0e0;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --code-bg: #f0f0f0;

            /* Spacing & sizing */
            --radius-sm: 4px;
            --radius-lg: 42px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Layout */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
            background-color: var(--bg-body);
        }

        /* Sidebar Elements */
        .brand {
            padding: var(--spacing-md);
            font-weight: 600;
            font-size: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lang-switch {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .lang-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 2px 6px;
            font-size: 11px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        .lang-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .nav-list {
            list-style: none;
            padding: var(--spacing-sm);
        }

        .nav-item {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            border-radius: var(--radius-sm);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .nav-item.active {
            background-color: white;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .method-badge {
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            min-width: 40px;
            text-align: center;
            text-transform: uppercase;
        }
        .GET { background-color: #e3f2fd; color: #1565c0; }
        .POST { background-color: #e8f5e9; color: #2e7d32; }
        .PUT { background-color: #fff3e0; color: #ef6c00; }
        .DELETE { background-color: #ffebee; color: #c62828; }

        /* Main Content Elements */
        .doc-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .endpoint-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .header-section {
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }

        .path-display {
            font-family: monospace;
            font-size: 16px;
            background: var(--code-bg);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            margin-top: var(--spacing-sm);
            display: inline-block;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
            margin-top: var(--spacing-md);
            font-weight: 600;
        }

        /* Forms & Inputs */
        .param-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            align-items: center;
        }
        
        input, select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            width: 100%;
            font-size: 13px;
            background: #fafafa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            background: #ffffff;
        }

        button.action-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: var(--radius-lg); /* Pill shape */
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: background-color 0.2s;
            margin-top: var(--spacing-md);
        }

        button.action-btn:hover {
            background-color: var(--accent-hover);
        }

        /* Response Viewer */
        .response-area {
            margin-top: var(--spacing-lg);
            background: var(--code-bg);
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            display: none;
        }
        .response-area.visible {
            display: block;
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            font-size: 12px;
            font-weight: 600;
        }

        pre {
            overflow-x: auto;
            font-family: monospace;
            font-size: 12px;
            color: #444;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 50px;
        }
        
        /* Utility */
        .badge-pill {
            display: inline-block;
            padding: 2px 10px;
            border-radius: var(--radius-lg);
            background: #eceff1;
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 8px;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand">
        <span>Canaria API</span>
        <div class="lang-switch">
            <button class="lang-btn active" onclick="setLang('en')">EN</button>
            <button class="lang-btn" onclick="setLang('ko')">KO</button>
            <button class="lang-btn" onclick="setLang('ja')">JA</button>
        </div>
    </div>
    <div class="nav-list" id="nav-list">
        <!-- Rendered via JS -->
    </div>
</div>

<div class="main-content">
    <div id="content-area" class="doc-container">
        <!-- Rendered via JS -->
        <div class="empty-state">
            <h3>Select an endpoint to start</h3>
        </div>
    </div>
</div>

<script>
    // --- Data & Config ---
    const langs = {
        en: {
            send: "Send Request",
            params: "Parameters",
            response: "Response",
            desc: "Description",
            noParams: "No parameters required.",
            status: "Status",
            latency: "Latency"
        },
        ko: {
            send: "요청 보내기",
            params: "매개변수",
            response: "응답",
            desc: "설명",
            noParams: "매개변수가 필요하지 않습니다.",
            status: "상태",
            latency: "지연 시간"
        },
        ja: {
            send: "送信",
            params: "パラメータ",
            response: "レスポンス",
            desc: "説明",
            noParams: "パラメータは不要です。",
            status: "ステータス",
            latency: "レイテンシ"
        }
    };

    const endpoints = [
        {
            method: "GET",
            path: "/v1/events/latest",
            title: {
                en: "Get Latest Event",
                ko: "최신 이벤트 조회",
                ja: "最新のイベントを取得"
            },
            desc: {
                en: "Returns the most recent parsed earthquake/tsunami event.",
                ko: "가장 최근에 파싱된 지진/쓰나미 이벤트를 반환합니다.",
                ja: "最も最近解析された地震・津波イベントを返します。"
            },
            params: []
        },
        {
            method: "GET",
            path: "/v1/events",
            title: {
                en: "List Events",
                ko: "이벤트 목록 조회",
                ja: "イベント一覧を取得"
            },
            desc: {
                en: "Retrieve a list of historical events with filtering options.",
                ko: "필터링 옵션을 사용하여 과거 이벤트 목록을 조회합니다.",
                ja: "フィルタリングオプションを使用して過去のイベント一覧を取得します。"
            },
            params: [
                { name: "limit", type: "number", default: 10, placeholder: "e.g. 10 (max)" },
                { name: "source", type: "select", options: ["", "KMA", "JMA"] },
                { name: "type", type: "text", placeholder: "e.g. earthquake" },
                { name: "since", type: "text", placeholder: "ISO8601 Date" },
                { name: "until", type: "text", placeholder: "ISO8601 Date" }
            ]
        },
        {
            method: "GET",
            path: "/v1/status",
            title: {
                en: "Simple Status",
                ko: "간편 상태 조회",
                ja: "簡易ステータス"
            },
            desc: {
                en: "Returns a simple OK/Degraded status and summary.",
                ko: "간단한 OK/Degraded 상태와 요약을 반환합니다.",
                ja: "簡易的なOK/Degradedステータスとサマリーを返します。"
            },
            params: []
        },
        {
            method: "GET",
            path: "/v1/connections",
            title: {
                en: "Enhanced Connections",
                ko: "연결 상태 상세",
                ja: "詳細接続ステータス"
            },
            desc: {
                en: "Detailed status of Parser and Upstream feeds (WolfX, P2P).",
                ko: "파서 및 업스트림 피드(WolfX, P2P)의 상세 상태입니다.",
                ja: "パーサーおよび上流フィード（WolfX, P2P）の詳細ステータス。"
            },
            params: []
        },
        {
            method: "GET",
            path: "/v1/metrics",
            title: {
                en: "System Metrics",
                ko: "시스템 메트릭",
                ja: "システムメトリクス"
            },
            desc: {
                en: "Operational metrics. Supports JSON or Prometheus format.",
                ko: "운영 메트릭 정보입니다. JSON 또는 Prometheus 형식을 지원합니다.",
                ja: "運用メトリクス情報です。JSONまたはPrometheus形式をサポートします。"
            },
            params: [
                { name: "format", type: "select", options: ["json", "prometheus"], default: "json" }
            ]
        },
        {
            method: "GET",
            path: "/v1/health",
            title: {
                en: "Health Check",
                ko: "헬스 체크",
                ja: "ヘルスチェック"
            },
            desc: {
                en: "K8s/Load Balancer friendly health check endpoint.",
                ko: "K8s/로드밸런서를 위한 헬스 체크 엔드포인트입니다.",
                ja: "K8s/ロードバランサー向けのヘルスチェックエンドポイントです。"
            },
            params: []
        },
        {
            method: "GET",
            path: "/v1/monitoring",
            title: {
                en: "Detailed Monitoring",
                ko: "상세 모니터링",
                ja: "詳細モニタリング"
            },
            desc: {
                en: "Comprehensive system state for dashboarding.",
                ko: "대시보드를 위한 포괄적인 시스템 상태 정보입니다.",
                ja: "ダッシュボード向けの包括的なシステム状態情報です。"
            },
            params: []
        }
    ];

    let currentLang = 'en';
    let currentEndpointIndex = -1;

    // --- Core Functions ---

    function init() {
        renderNav();
        // Auto-select first
        if(endpoints.length > 0) selectEndpoint(0);
    }

    function _setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => {
            b.classList.toggle('active', b.textContent.toLowerCase() === lang);
        });
        renderNav(); 
        if(currentEndpointIndex >= 0) renderContent();
    }

    function renderNav() {
        const list = document.getElementById('nav-list');
        list.innerHTML = '';
        endpoints.forEach((ep, idx) => {
            const li = document.createElement('li');
            li.className = `nav-item ${idx === currentEndpointIndex ? 'active' : ''}`;
            li.onclick = () => selectEndpoint(idx);
            
            li.innerHTML = `
                <span class="method-badge ${ep.method}">${ep.method}</span>
                <span>${ep.title[currentLang] || ep.title.en}</span>
            `;
            list.appendChild(li);
        });
    }

    function selectEndpoint(index) {
        currentEndpointIndex = index;
        renderNav(); // update active state
        renderContent();
    }

    function renderContent() {
        if(currentEndpointIndex < 0) return;
        const ep = endpoints[currentEndpointIndex];
        const t = langs[currentLang];
        const container = document.getElementById('content-area');

        let paramsHtml = '';
        if(ep.params && ep.params.length > 0) {
            paramsHtml = ep.params.map(p => {
                let inputHtml = '';
                if(p.type === 'select') {
                    inputHtml = `<select id="field_${p.name}">
                        ${p.options.map(o => `<option value="${o}" ${o===p.default?'selected':''}>${o || '(Default)'}</option>`).join('')}
                    </select>`;
                } else {
                    inputHtml = `<input type="${p.type === 'number' ? 'number' : 'text'}" 
                        id="field_${p.name}" 
                        placeholder="${p.placeholder || ''}" 
                        value="${p.default || ''}">`;
                }

                return `
                    <div class="param-grid">
                        <label for="field_${p.name}">${p.name}</label>
                        ${inputHtml}
                    </div>
                `;
            }).join('');
        } else {
            paramsHtml = `<div style="color:var(--text-secondary); font-style:italic;">${t.noParams}</div>`;
        }

        container.innerHTML = `
            <div class="endpoint-card">
                <div class="header-section">
                    <h1>${ep.title[currentLang] || ep.title.en}</h1>
                    <div class="path-display">
                        <span class="method-badge ${ep.method}" style="margin-right:10px; font-size:12px;">${ep.method}</span>
                        ${ep.path}
                    </div>
                    <div style="margin-top:10px; color:var(--text-secondary);">
                        ${ep.desc[currentLang] || ep.desc.en}
                    </div>
                </div>

                <div class="section-title">${t.params}</div>
                <div class="params-container">
                    ${paramsHtml}
                </div>

                <div style="text-align:right;">
                    <button class="action-btn" onclick="executeRequest()">${t.send}</button>
                </div>

                <div id="response-box" class="response-area">
                    <div class="status-line">
                        <span>${t.status}: <span id="resp-status">-</span></span>
                        <span>${t.latency}: <span id="resp-time">-</span> ms</span>
                    </div>
                    <pre id="resp-body">Loading...</pre>
                </div>
            </div>
        `;
    }

    async function _executeRequest() {
        const ep = endpoints[currentEndpointIndex];
        const respBox = document.getElementById('response-box');
        const respStatus = document.getElementById('resp-status');
        const respTime = document.getElementById('resp-time');
        const respBody = document.getElementById('resp-body');

        respBox.classList.add('visible');
        respBody.textContent = 'Seeking...';
        respStatus.className = '';
        
        let url = ep.path;
        
        // Build query params
        const qp = new URLSearchParams();
        if(ep.params) {
            ep.params.forEach(p => {
                const val = document.getElementById(`field_${p.name}`).value;
                if(val) qp.append(p.name, val);
            });
        }
        
        const queryString = qp.toString();
        if(queryString) url += `?${queryString}`;

        const start = performance.now();
        try {
            const res = await fetch(url, {
                method: ep.method,
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const end = performance.now();
            const latency = Math.round(end - start);

            const isJson = res.headers.get('content-type')?.includes('application/json');
            let content;
            if (isJson) {
                const json = await res.json();
                content = JSON.stringify(json, null, 2);
            } else {
                content = await res.text();
            }

            respStatus.textContent = `${res.status} ${res.statusText}`;
            respStatus.style.color = res.ok ? 'var(--success-color)' : 'var(--error-color)';
            respTime.textContent = latency;
            respBody.textContent = content;

        } catch (err) {
            respStatus.textContent = "Error";
            respStatus.style.color = 'var(--error-color)';
            respBody.textContent = err.message;
        }
    }

    // Initialize
    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
